<div class="grid" [ngClass]="!!isGameOver ? 'game-over' : ''">
  <div *ngFor="let r of grid;let rowIndex = index">
    <div *ngFor="let cell of r; let colIndex = index">
      <app-cell
        [cell]="cell"
        (leftClick)="leftClick(rowIndex, colIndex, true, $event)"
        (rightClick)="rightClick(rowIndex, colIndex,$event)"
      ></app-cell>
    </div>
  </div>
</div>
